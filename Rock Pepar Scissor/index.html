<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Pepar Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Pepar Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/Project/Rock Pepar Scissor/Images/rock.png">
        </div>

        <div class="choice" id="pepar">
            <img src="/Project/Rock Pepar Scissor/Images/paper.png">
        </div>

        <div class="choice" id="Scissors">
            <img src="/Project/Rock Pepar Scissor/Images/scissors.png">
        </div>
    </div>

    <div class="score_board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
